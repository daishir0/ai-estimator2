[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    llm: LLM output validation tests
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
